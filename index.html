<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>PokeDex</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./css/pokedex.css" />
    <link rel="stylesheet" href="./css/pokemon.css" />
    <link rel="stylesheet" href="./css/search-bar.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a class="logo" href="./index.html">
        <img src="./giphy.gif" alt="" />
      </a>
      <nav>
        <ul>
          <li>HOME</li>
          <li>ABOUT US</li>
        </ul>
      </nav>
    </header>
    <div>
      <img class="banner_wrapper" src="./gengar-pokemon.gif" alt="" />
    </div>
    <div class="busque">
      <input class="input-field" type="text" id="search" name="search" />
      <button
        class="btn-search"
        id="search-by-name"
        onClick="searchPokemonByName()"
      >
        Procurar
      </button>
    </div>
    <img src="./dale.png" alt="" />
    <h1 class="title">Who is that Pok√©mon?</h1>
    <div class="container">
      <ul data-js="pokedex" id="pokedex"></ul>
      <button class="btn-loadmore" id="loadMore" onClick="loadMore()">
        load more
      </button>
    </div>
    <script src="./app.js" defer></script>
  </body>
</html>
